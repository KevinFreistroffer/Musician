<div class="pictures-view-container view-container">
	<h3>Gallery</h3>
	<ul>
		<li data-ng-repeat="picture in pictures track by $index">
			<img  src="{{picture.src}}">
			<div class="cover" data-toggle="modal" data-target="#pictureModal_{{$index}}" ><i class="fa fa-plus" ></i></div>
			<div class="modal fade" id="pictureModal_{{$index}}" 
				 tabindex="-1" 
				 role="dialog" 
				 aria-labelledby="pictureModal" 
				 aria-hidden="true">
		    	<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
				        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				        		<span aria-	hidden="true">&times;</span>
			        		</button>
		  			  	</div>
		  			  	<div class="modal-body">
		  			  		<img src="{{picture.src}}">
		  			  	</div>
		  			  	<div class="modal-footer">
        					<button type="button" class="btn btn-default" data-dismiss="modal">
        						Close
    						</button>
      					</div>
			    	</div>
		    	</div>
			</div>
		</li>
	</ul>
	
	<div class="clearfix"></div>
</div>
